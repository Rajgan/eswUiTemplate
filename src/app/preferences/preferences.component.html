<h1 class="pagetitle" translate> preferences.title </h1>

<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-3">
    <div class="panel panel-default panel-theme">
      <div class="panel-heading" translate> <i class="fa fa-globe margin-right-md" style="display:inline"></i> preferences.chooselanguage  </div>
      <div class="panel-body">
          <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
              <div class="form-group">
                <select *ngIf="language$ | async as currentLang" class="form-control" #selectLang (change)="languageChanged(selectLang.value)">
                  <option value="en" translate [selected]="currentLang === 'en'"> language.en </option>
                  <option value="de" translate [selected]="currentLang === 'de'"> language.de </option>
                  <option value="fr" translate [selected]="currentLang === 'fr'"> language.fr </option>
                </select>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
